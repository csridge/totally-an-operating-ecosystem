<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple OS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="os-container">
        <div class="toolbar">
            <button id="create-file-btn">Create File</button>
            <button id="remove-file-btn">Remove File</button>
        </div>
        <div class="file-system" id="file-system">
            <!-- Files will be displayed here -->
        </div>
    </div>

    <!-- Hidden text editor modal -->
    <div id="text-editor-modal" class="modal">
        <div class="modal-content">
            <textarea id="text-editor" placeholder="Edit your text here..."></textarea>
            <button id="save-file-btn">Save</button>
            <button id="close-editor-btn">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
